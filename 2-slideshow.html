		<meta charset="utf-8">

		<!--Bootstrap styles-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		
		<style>
			.page-btn {
				height: 6em;
			}
			#slideshow-img {
				border: 1px solid;
				border-radius: 0.25rem;
				width: 35em;
				height: 22em;
				object-fit: contain;
			}
		</style>
		
		<script>
			const IMAGES = ["git-fire.png", "comments.jpg", "googling.jpg", "css.png", "debugging.jpg", "errors.jpg"];
			let page = 0;
			window.addEventListener("DOMContentLoaded", () => {
				updatePage(0);
				document.getElementById("page-down").addEventListener("click", () => updatePage(-1));
				document.getElementById("page-up").addEventListener("click", () => updatePage(1));
			});
			
			function updatePage(offset) {
				page += offset;
				if (page >= IMAGES.length) page = 0;
				if (page < 0) page = IMAGES.length-1;
				document.getElementById("slideshow-img").src = "images/" + IMAGES[page];
			}
		</script>
	</head>
